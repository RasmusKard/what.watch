<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script type="module" defer src="script.js"></script>
		<script src="/node_modules/nouislider/dist/nouislider.min.js"></script>
		<link
			rel="stylesheet"
			href="/node_modules/nouislider/dist/nouislider.min.css"
		/>
		<link rel="stylesheet" href="modern-normalize.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="page-container">
			<form id="form-container" action="/roll" method="post">
				<div id="content-type-container" class="checkbox-container">
					<label class="checkbox-button" for="Movie">
						<input
							type="checkbox"
							id="Movie"
							name="content-types"
							value="Movie"
						/>
						Movie
					</label>
					<label class="checkbox-button" for="TV Show">
						<input
							type="checkbox"
							id="TV Show"
							name="content-types"
							value="TV Show"
						/>
						TV Show
					</label>
				</div>
				<div id="genre-container" class="checkbox-container">
					<label class="checkbox-button" for="Action">
						<input
							type="checkbox"
							id="Action"
							name="genres"
							value="Action"
						/>
						Action
					</label>

					<label class="checkbox-button" for="Adventure">
						<input
							type="checkbox"
							id="Adventure"
							name="genres"
							value="Adventure"
						/>
						Adventure
					</label>

					<label class="checkbox-button" for="Animation">
						<input
							type="checkbox"
							id="Animation"
							name="genres"
							value="Animation"
						/>
						Animation
					</label>

					<label class="checkbox-button" for="Biography">
						<input
							type="checkbox"
							id="Biography"
							name="genres"
							value="Biography"
						/>
						Biography
					</label>

					<label class="checkbox-button" for="Comedy">
						<input
							type="checkbox"
							id="Comedy"
							name="genres"
							value="Comedy"
						/>
						Comedy
					</label>

					<label class="checkbox-button" for="Crime">
						<input
							type="checkbox"
							id="Crime"
							name="genres"
							value="Crime"
						/>
						Crime
					</label>

					<label class="checkbox-button" for="Documentary">
						<input
							type="checkbox"
							id="Documentary"
							name="genres"
							value="Documentary"
						/>
						Documentary
					</label>

					<label class="checkbox-button" for="Drama">

					<label class="checkbox-button" for="Fantasy">
						<input
							type="checkbox"
							id="Fantasy"
							name="genres"
							value="Fantasy"
						/>
						Fantasy
					</label>

					<label class="checkbox-button" for="Film-Noir">
						<input
							type="checkbox"
							id="Film-Noir"
							name="genres"
							value="Film-Noir"

					<label class="checkbox-button" for="Romance">

							type="checkbox"
							id="Romance"

							value="Western"
						/>

				<div id="rating-slider-container">
					<label for="rating-slider">
						<input
							type="hidden"
							id="rating-slider-value"
							name="rating-slider-value"
							value=""
						/>
						<div id="rating-slider"></div>
					</label>
				</div>

				<div id="submit-reset-container">
					<button id="submit-button">Submit</button>

					<button id="reset-button">Reset filters</button>
				</div>
			</form>
		</div>
	</body>
</html>
