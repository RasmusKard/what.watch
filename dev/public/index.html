<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>what.watch</title>
		<meta
			name="description"
			content="Generate/Randomize Movie or TV Show suggestions based on chosen filters."
		/>
		<script
			defer
			src="/node_modules/nouislider/dist/nouislider.min.js"
		></script>
		<script type="module" defer src="script.js"></script>
		<link rel="stylesheet" href="styles.css" />

		<link rel="icon" href="./favicon/favicon-96x96.png" />
	</head>
	<body>
		<div id="page-container">
			<form id="form-container" method="post">
				<div id="logo-container">
					<img id="logo-image" src="./favicon/favicon-96x96.png" alt="" />
					<h1 class="logo-header">WHAT.WATCH</h1>
				</div>
				<div style="width: 100%"><hr style="color: gold" /></div>
				<!-- <div style="width: 100%"><hr /></div> -->
				<div id="content-type-container" class="checkbox-container">
					<label class="checkbox-button" for="Movie">
						<input
							type="checkbox"
							id="Movie"
							name="content-types"
							value="movie"
						/>
						Movie 🎬
					</label>
					<label class="checkbox-button" for="TV Show">
						<input
							type="checkbox"
							id="TV Show"
							name="content-types"
							value="tvSeries"
						/>
						TV Show 📺
					</label>
				</div>
				<div id="genre-container" class="checkbox-container">
					<label class="checkbox-button" for="Action">
						<input type="checkbox" id="Action" name="genres" value="Action" />
						Action ⚔️
					</label>

					<label class="checkbox-button" for="Adventure">
						<input
							type="checkbox"
							id="Adventure"
							name="genres"
							value="Adventure"
						/>
						Adventure 🏞️
					</label>

					<label class="checkbox-button" for="Animation">
						<input
							type="checkbox"
							id="Animation"
							name="genres"
							value="Animation"
						/>
						Animation 🎨
					</label>

					<label class="checkbox-button" for="Biography">
						<input
							type="checkbox"
							id="Biography"
							name="genres"
							value="Biography"
						/>
						Biography 📖
					</label>

					<label class="checkbox-button" for="Comedy">
						<input type="checkbox" id="Comedy" name="genres" value="Comedy" />
						Comedy 😂
					</label>

					<label class="checkbox-button" for="Crime">
						<input type="checkbox" id="Crime" name="genres" value="Crime" />
						Crime 🔫
					</label>

					<label class="checkbox-button" for="Documentary">
						<input
							type="checkbox"
							id="Documentary"
							name="genres"
							value="Documentary"
						/>
						Documentary 🎥
					</label>

					<label class="checkbox-button" for="Drama">
						<input type="checkbox" id="Drama" name="genres" value="Drama" />
						Drama 🎭
					</label>

					<label class="checkbox-button" for="Family">
						<input type="checkbox" id="Family" name="genres" value="Family" />
						Family 👨‍👩‍👧‍👦
					</label>

					<label class="checkbox-button" for="Fantasy">
						<input type="checkbox" id="Fantasy" name="genres" value="Fantasy" />
						Fantasy 🧙‍♂️
					</label>

					<label class="checkbox-button" for="Film-Noir">
						<input
							type="checkbox"
							id="Film-Noir"
							name="genres"
							value="Film-Noir"
						/>
						Film-Noir 🎬
					</label>

					<label class="checkbox-button" for="Game-Show">
						<input
							type="checkbox"
							id="Game-Show"
							name="genres"
							value="Game-Show"
						/>
						Game-Show 🎤
					</label>

					<label class="checkbox-button" for="History">
						<input type="checkbox" id="History" name="genres" value="History" />
						History 📜
					</label>

					<label class="checkbox-button" for="Horror">
						<input type="checkbox" id="Horror" name="genres" value="Horror" />
						Horror 👻
					</label>

					<label class="checkbox-button" for="Mystery">
						<input type="checkbox" id="Mystery" name="genres" value="Mystery" />
						Mystery 🤫
					</label>

					<label class="checkbox-button" for="Reality-TV">
						<input
							type="checkbox"
							id="Reality-TV"
							name="genres"
							value="Reality-TV"
						/>
						Reality-TV 📺
					</label>

					<label class="checkbox-button" for="Romance">
						<input type="checkbox" id="Romance" name="genres" value="Romance" />
						Romance ❤️
					</label>

					<label class="checkbox-button" for="Sci-Fi">
						<input type="checkbox" id="Sci-Fi" name="genres" value="Sci-Fi" />
						Sci-Fi 🚀
					</label>

					<label class="checkbox-button" for="Thriller">
						<input
							type="checkbox"
							id="Thriller"
							name="genres"
							value="Thriller"
						/>
						Thriller 😱
					</label>

					<label class="checkbox-button" for="War">
						<input type="checkbox" id="War" name="genres" value="War" />
						War ⚔️
					</label>

					<label class="checkbox-button" for="Western">
						<input type="checkbox" id="Western" name="genres" value="Western" />
						Western 🤠
					</label>
				</div>

				<div id="rating-slider-container">
					<label for="rating-slider">
						<input
							type="hidden"
							id="rating-slider-value"
							name="minrating"
							value=""
						/>
						<div id="rating-slider"></div>
					</label>
				</div>
				<div style="width: 100%"><hr /></div>
				<button
					form="form-container"
					type="submit"
					id="form-submit"
					class="submit-button"
				>
					Submit
				</button>

				<div id="footer-flex">
					<div id="settings-container">
						<p id="settings-votes">Min Votes: 214933</p>
						<p id="settings-year">Year: 1894 to 2011</p>
						<button
							type="button"
							class="secondary-button svg-button"
							id="settings-button"
						></button>
					</div>
					<button type="reset" id="reset-button" class="secondary-button">
						Reset filters
					</button>
				</div>
			</form>
		</div>

		<template id="settings-template">
			<form class="overlay-element" action="">
				<fieldset id="settings-body">
					<legend>Settings</legend>
					<fieldset>
						<legend>Minimum votes</legend>
						<div class="settings-slider">
							<label for="minvotes-slider">
								<input
									type="hidden"
									id="minvotes-slider-value"
									name="minvotes"
									value=""
								/>
								<div id="minvotes-slider"></div>
							</label>
						</div>
					</fieldset>
					<fieldset>
						<legend>Release year range</legend>
						<div class="settings-slider">
							<label for="year-slider">
								<input
									type="hidden"
									id="year-slider-value"
									name="yearrange"
									value=""
								/>
								<div id="year-slider"></div>
							</label>
						</div>
					</fieldset>
					<button id="save-settings" type="button">Save</button>
				</fieldset>
			</form>
		</template>

		<template id="loading-template">
			<div id="loading-container" class="overlay-element">
				<fieldset>
					<span class="loader" id="loading-message"></span>
				</fieldset>
				<div>
					<p>Total number of available suggestions:</p>
					<p id="loading-number"></p>
				</div>
			</div>
		</template>

		<template id="results-template">
			<div id="navbar-container">
				<button
					type="button"
					class="secondary-button svg-button"
					id="back-button"
					onclick="history.back()"
				></button>
				<button
					type="button"
					class="secondary-button svg-button"
					id="home-button"
					onclick="window.location.href = '/'"
				></button>
				<button
					type="button"
					class="secondary-button svg-button"
					id="forward-button"
					onclick="history.forward()"
				></button>
			</div>
			<div id="title-container">
				<h1 id="primary-title"></h1>
				<p id="title-info"></p>
			</div>

			<div style="width: 100%"><hr /></div>
			<p id="title-overview"></p>

			<button id="form-resubmit" type="submit" class="submit-button">
				Reroll
			</button>
			<div id="footer-flex">
				<a target="_blank" id="imdb-link" href=""
					><img id="imdb-logo" src="./imdb.svg" alt="Imdb Link"
				/></a>
				<div id="suggestion-count"></div>
			</div>
		</template>
	</body>
</html>
